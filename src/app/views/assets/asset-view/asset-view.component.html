<section class="content">
	<div class="row">
		<!-- <div class="col-sm-12" [ngClass]="{'col-md-6':myOutlet.isActivated,'col-md-12':!myOutlet.isActivated}"> -->
		<div class="col-sm-12 col-md-6">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Assets List</h3>
				</div>
				<!-- /.card-header -->
				<div class="card-body">
					<table id="assettable" class="table table-bordered table-striped table-hover">
						<thead>
						<tr>
							<th>Service</th>
							<th></th>
						</tr>
						</thead>
						<tbody>
							<tr *ngFor="let asset of assets; let i = index">
								<td>{{asset.service}}</td>
								<td><a [routerLink]="[asset.service_id]">View</a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
		<!-- /.col -->
		<div class="col-sm-12 col-md-6" [hidden]="!myOutlet.isActivated">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Details</h3>
				</div>
				<div class="card-body">
					<router-outlet #myOutlet="outlet"></router-outlet>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
